<!-- Collapsible Sidebar -->

<style>
    .sidebar {
        z-index: 100;
        width: var(--sidebar-width);
        height: 100vh;
        background: linear-gradient(135deg, #1a1c2e 0%, #16181f 100%);
        transition: all 0.3s ease;
    }

    .sidebar.collapsed {
        width: var(--sidebar-width-collapsed);
    }

    .sidebar-link {
        color: #a0a3bd;
        transition: all 0.2s ease;
        border-radius: 8px;
        margin: 4px 16px;
        white-space: nowrap;
        overflow: hidden;
    }

    .sidebar-link:hover {
        color: #ffffff;
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);
    }

    .sidebar-link.active {
        color: #ffffff;
        background: rgba(255, 255, 255, 0.1);
    }

    .logo-text {
        background: linear-gradient(45deg, #6b8cff, #8b9fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: opacity 0.3s ease;
    }

    .notification-badge {
        background: #ff6b6b;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.7rem;
    }

    .profile-section {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .main-content {
        margin-left: var(--sidebar-width);
        background-color: #f8f9fa;
        min-height: 100vh;
        padding: 20px;
        transition: all 0.3s ease;
    }

    .collapsed~.main-content {
        margin-left: var(--sidebar-width-collapsed);
    }

    .toggle-btn {
        position: absolute;
        right: -15px;
        top: 20px;
        background: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        border: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        z-index: 100;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .collapsed .toggle-btn {
        transform: rotate(180deg);
    }

    .collapsed .hide-on-collapse {
        opacity: 0;
        visibility: hidden;
        display: none;
    }

    .collapsed .logo-text {
        opacity: 0;
        visibility: hidden;
        display: none;
    }

    .collapsed .profile-info {
        opacity: 0;
        visibility: hidden;
        display: none;
    }

    .collapsed .sidebar-link {
        text-align: center;
        padding: 1rem !important;
        margin: 4px 8px;
    }

    .collapsed .sidebar-link i {
        margin: 0 !important;
    }
</style>

<nav id="sidebar" class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
    <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-chevron-left"></i>
    </button>

    <div class="p-4">
        <h4 class="logo-text fw-bold mb-0">OpenGIS LK</h4>
        {{/* <p class="text-muted small hide-on-collapse">Dashboard</p> */}}
    </div>

    <div class="nav flex-column">
        <a id="extentBtn" class="sidebar-link active text-decoration-none p-3" role="button"
            onclick="openPanelExtent()">
            <i class="bi bi-bounding-box-circles me-3"></i>
            <span class="hide-on-collapse">Extent</span>
        </a>

        <a id="productsBtn" class="sidebar-link text-decoration-none p-3">
            <i class="bi bi-box me-3"></i>
            <span class="hide-on-collapse">Products</span>
        </a>

        <a class="sidebar-link text-decoration-none p-3">
            <i class="bi bi-download me-3"></i>
            <span class="hide-on-collapse">Download</span>
        </a>

        <a class="sidebar-link text-decoration-none p-3" data-bs-toggle="modal" data-bs-target="#helpModal">
            <i class="bi bi-question-square me-3"></i>

        </a>

    </div>

    <!-- GitHub Footer -->
    <div class="mt-auto px-3 py-2 border-top small text-center">
        <a href="https://github.com/thiwaK/open-gis-lk" target="_blank" class="text-decoration-none d-block">
            <i class="bi bi-github me-2"></i>View on GitHub
        </a>

            <i class="bi bi-star-fill me-1"></i>Star this project

    </div>

</nav>

<script>
    const sidebar = document.getElementById('sidebar');

    function adjustMapSize() {

        const mapDiv = document.getElementById('map');

        const sidebarWidth = sidebar.offsetWidth;
        mapDiv.style.marginLeft = `${sidebarWidth}px`;
        mapDiv.style.width = `calc(100% - ${sidebarWidth}px)`;

        if (window.map) window.map.invalidateSize();
    }

    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.classList.toggle('collapsed');
        setTimeout(adjustMapSize, 310); // Wait for CSS transition to finish
    }

    window.addEventListener('load', adjustMapSize);
    window.addEventListener('resize', adjustMapSize);
</script>
