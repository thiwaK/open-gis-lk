<!-- Help Modal -->
<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="helpModalLabel">
          <i class="bi bi-question-square me-2"></i>Quick Guide
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="d-flex justify-content-around align-items-center text-center flex-wrap">

          <!-- Products -->
          <div class="step" role="button"
               onclick="openSidebar('Product');" type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
            <i class="bi bi-box fs-2 text-success"></i>
            <div class="mt-2"><strong>Products</strong></div>
            <small>Pick dataset</small>
          </div>

          <i class="bi bi-arrow-right fs-4 mx-3 text-muted d-none d-md-inline"></i>

          <!-- Extent -->
          <div class="step" role="button"
               onclick="openSidebar('Extent');" type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
            <i class="bi bi-bounding-box-circles fs-2 text-primary"></i>
            <div class="mt-2"><strong>Extent</strong></div>
            <small>Select area</small>
          </div>

          <i class="bi bi-arrow-right fs-4 mx-3 text-muted d-none d-md-inline"></i>

          <!-- Download -->
          <div class="step" role="button"
               onclick="openSidebar('Download');" type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
            <i class="bi bi-download fs-2 text-danger"></i>
            <div class="mt-2"><strong>Download</strong></div>
            <small>Export files</small>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Got it</button>
      </div>
    </div>
  </div>
</div>
